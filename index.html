<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrine</title>
    <style>
        /* Center everything vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #shrine-output {
            margin-top: 20px;
            font-size: 1.2em;
            color: darkgreen;
        }

        #believer-message {
            margin-top: 10px;
            font-size: 1.1em;
            color: darkblue;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Shrine</h1>
    <p>Type "Desire" to begin your journey.</p>

    <!-- Input field and button to submit the command -->
    <input type="text" id="input-command" placeholder="Enter your command...">
    <br>
    <button id="submit-btn">Submit</button>

    <div id="shrine-output"></div>
    <div id="believer-message"></div> <!-- Message about Kafka harvesting believers -->
</div>

<script>
    let started = false;  // Track if "Desire" has been entered
    let followerCount = 0;

    // Function to handle the command
    function handleCommand() {
        const inputField = document.getElementById('input-command');
        const input = inputField.value.trim();  // Get the user's input and remove spaces
        const output = document.getElementById('shrine-output');
        const believerMessage = document.getElementById('believer-message');  // Message about harvesting believers

        // Logic for input handling
        if (input === "Desire" && !started) {
            started = true;
            output.innerHTML = "You have entered the Shrine. Begin your prayer.";
            believerMessage.innerHTML = ""; // Clear any previous messages
        } else if (input === "Pray" && started) {
            followerCount++;
            output.innerHTML = `HSR Character Kafka gains a follower +${followerCount}`;

            // Update the message below the button
            believerMessage.innerHTML = `HSR Character Kafka harvests a believer (${followerCount})`;
        } else if (!started) {
            output.innerHTML = "You must type 'Desire' to enter the Shrine first.";
        } else {
            output.innerHTML = "Unknown command. Type 'Desire' to start or 'Pray' to gain followers.";
        }

        inputField.value = '';  // Clear the input field after each command
    }

    // Attach event listener to the button
    document.getElementById('submit-btn').addEventListener('click', handleCommand);
</script>

</body>
</html>
