<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrine</title>
    <style>
        /* Center everything vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* For positioning images */
            overflow: hidden; /* Ensure images don't overflow */
        }

        .input-container {
            display: flex;
            align-items: center; /* Align items vertically */
            justify-content: center; /* Center items horizontally */
            margin: 20px 0; /* Add margin around the input container */
            position: relative; /* For absolute positioning of images */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 0 10px; /* Add space between input and images */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #shrine-output {
            margin-top: 20px;
            font-size: 1.2em;
            color: darkgreen;
        }

        #believer-message {
            margin-top: 10px;
            font-size: 1.1em;
            color: darkblue;
        }

        .image {
            display: none; /* Initially hidden */
            width: 150px; /* Set a suitable width for images */
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Position images relative to the container */
        }

        #left-image {
            left: -170px; /* Position left image off the left side */
        }

        #right-image {
            right: -170px; /* Position right image off the right side */
        }
    </style>
</head>
<body>
